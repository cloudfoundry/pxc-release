---
- type: replace
  path: /instance_groups
  value:
  - name: mysql
    instances: 3
    azs: [z1, z2, z3]
    networks: [{name: default}]
    vm_type: default
    stemcell: default
    persistent_disk: 10000
    jobs:
    - name: mysql-clustered
      release: pxc
      properties:
        admin_password: ((cf_mysql_mysql_admin_password))
        cluster_health:
          password: ((cf_mysql_mysql_cluster_health_password))
        galera_agent:
          endpoint_password: ((cf_mysql_mysql_galera_healthcheck_endpoint_password))
          db_password: ((cf_mysql_mysql_galera_healthcheck_db_password))
        tls:
          galera:
            ca: ((galera_server_certificate.ca))
            certificate: ((galera_server_certificate.certificate))
            private_key: ((galera_server_certificate.private_key))
          server:
            ca: ((mysql_server_certificate.ca))
            certificate: ((mysql_server_certificate.certificate))
            private_key: ((mysql_server_certificate.private_key))
    - name: bootstrap
      release: pxc

  - name: proxy
    instances: 2
    azs: [z1, z2]
    networks: [{name: default}]
    vm_type: default
    stemcell: default
    jobs:
    - name: proxy
      release: pxc
      properties:
        api_password: ((cf_mysql_proxy_api_password))

- type: replace
  path: /variables
  value:
  - name: cf_mysql_mysql_admin_password
    type: password
  - name: cf_mysql_mysql_cluster_health_password
    type: password
  - name: cf_mysql_mysql_galera_healthcheck_db_password
    type: password
  - name: cf_mysql_mysql_galera_healthcheck_endpoint_password
    type: password
  - name: cf_mysql_proxy_api_password
    type: password
  - name: pxc_galera_ca
    type: certificate
    options:
      is_ca: true
      common_name: pxc_galera_ca
  - name: pxc_server_ca
    type: certificate
    options:
      is_ca: true
      common_name: pxc_server_ca
  - name: galera_server_certificate
    type: certificate
    options:
      ca: pxc_galera_ca
      extended_key_usage: [ "server_auth", "client_auth" ]
      common_name: galera_server_certificate
  - name: mysql_server_certificate
    type: certificate
    options:
      ca: pxc_server_ca
      common_name: mysql_server_certificate

- type: replace
  path: /update?/serial?
  value: true
